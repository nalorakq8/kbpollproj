{% extends "base.html" %}

{% block content %}
<h1>{{ polls.question }}</h1>
<ul class="list-group">
	{% for c in polls.choice_set.all %}
		<li class="list-group-item">

			{{ c.label | title }} 
		</li>
	{% empty %}
	<li>
		<h2>
			No Polls Available
		</h2>
	</li>
	{% endfor %}
</ul>
{% endblock %}
{% block footer%}
This is the poll details view
{% endblock %}
